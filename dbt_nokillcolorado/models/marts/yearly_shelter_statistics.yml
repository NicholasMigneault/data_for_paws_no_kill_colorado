        description: ""

      - name: intake_other
        data_type: varchar
        description: ""

      - name: outcome_adoption
        data_type: varchar
        description: ""

      - name: outcome_return_to_owner
        data_type: varchar
        description: ""

      - name: outcome_in_state_transfer
        data_type: varchar
        description: ""

      - name: outcome_out_of_state_transfer
        data_type: varchar
        description: ""

      - name: outcome_other
        data_type: varchar
        description: ""

      - name: outcome_deaths
        data_type: varchar
        description: ""

      - name: outcome_euthanasia
        data_type: varchar

      - name: outcome_euthanasia
        data_type: varchar
        description: ""

      - name: outcome_euthanasia
        data_type: varchar
        description: ""

      - name: outcome_missing_or_stolen
        data_type: varchar
        description: ""

      - name: end_of_year_in_shelter_count
